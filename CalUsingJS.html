<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        td {
            text-align: center;
        }
        #screen {
            padding: 15px;
        }
        table {
            border-style: outset;
        }
        
    </style>
    <script type="text/javascript">
		function getInputs(buttonValue) {
			let inputArea = document.getElementById('data').value;
			 if (buttonValue === 'C'){
			 	//clear screen
			 	document.getElementById('data').value= "";
			 }else if (buttonValue === '/'){
			 	// divide numbers
			 	document.getElementById('data').value = inputArea + "/";
			 }else if (buttonValue === '*'){
			 	// multiply numbers
			 	document.getElementById('data').value = inputArea + "*";
			 }else if (buttonValue === '-'){
			 	// subtract numbers
			 	document.getElementById('data').value = inputArea + "-";
			 }else if (buttonValue === '+'){
			 	// add numbers
			 	document.getElementById('data').value = inputArea + "+";
			 }else if (buttonValue === '='){
			 	// get answer
			 	document.getElementById('data').value = inputArea + "= "+eval(inputArea);
			 }else if (buttonValue === '0'){
			 	// get answer
			 	document.getElementById('data').value = inputArea + "0";
			 }else if (buttonValue === '1'){
			 	// get answer
			 	document.getElementById('data').value = inputArea + "1";
			 }else if (buttonValue === '2'){
			 	// get answer
			 	document.getElementById('data').value = inputArea + "2";
			 }else if (buttonValue === '3'){
			 	// get answer
			 	document.getElementById('data').value = inputArea + "3";
			 }else if (buttonValue === '4'){
			 	// get answer
			 	document.getElementById('data').value = inputArea + "4";
			 }else if (buttonValue === '5'){
			 	// get answer
			 	document.getElementById('data').value = inputArea + "5";
			 }else if (buttonValue === '6'){
			 	// get answer
			 	document.getElementById('data').value = inputArea + "6";
			 }else if (buttonValue === '7'){
			 	// get answer
			 	document.getElementById('data').value = inputArea + "7";
			 }else if (buttonValue === '8'){
			 	// get answer
			 	document.getElementById('data').value = inputArea + "8";
			 }else if (buttonValue === '9'){
			 	// get answer
			 	document.getElementById('data').value = inputArea + "9";
			 }else{
			 	alert("Something going wrong");
			 }

			
		}
	</script>
</head>
<body>
    <div style="padding: 5%;">
        <center>
            <table border="35px" cellpadding="5px" cellspacing="5px" width="25%" bgcolor="#ccccff" bordercolor="green">
                <caption>CALCULATOR</caption>
                <tr>
                    <td colspan="4"><input type="text" placeholder="Enter Numbers" id= "data"></td>
                </tr>
                <tr>
                    <td><button class="block" onclick="getInputs('+')">+</button></td>
                    <td><button class="block" onclick="getInputs('-')">-</button></td>
                    <td><button class="block" onclick="getInputs('*')">*</button></td>
                    <td><button class="block" onclick="getInputs('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="block" onclick="getInputs('7')">7</button></td>
                    <td><button class="block" onclick="getInputs('8')">8</button></td>
                    <td><button class="block" onclick="getInputs('9')">9</button></td>
                    <td rowspan="4" bgcolor="orange"><button class="block" onclick="getInputs('=')">=</button></td>
                </tr>
                <tr>
                    <td><button class="block" onclick="getInputs('4')">4</button></td>
                    <td><button class="block" onclick="getInputs('5')">5</button></td>
                    <td><button class="block" onclick="getInputs('6')">6</button></td>
                </tr>
                <tr>
                    <td><button class="block" onclick="getInputs('1')">1</button></td>
                    <td><button class="block" onclick="getInputs('2')">2</button></td>
                    <td><button class="block" onclick="getInputs('3')">3</button></td>
                </tr>
                <tr>
                    <td><button class="block" onclick="getInputs('0')">0</button></td>
                    <td>.</td>
                    <td><button class="block" onclick="getInputs('C')">C</button></td>
                </tr>
            </table>
        </center>

    </div>
</body>
</html>
